<form action="#">
    <label for="first_name">სახელი:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>
  
    <label for="last_name">გვარი:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>
  
    <label for="email">ემაილი:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>

  

  <form action="#">
    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" min="1" max="120" required><br><br>
  
    <label for="birthdate">დაბადების თარიღი:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
  
    <label for="newsletter">მინდა მივიღო ახალი ამბები:</label>
    <input type="checkbox" id="newsletter" name="newsletter"><br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>
