<!-- პირველი დავალება -->


<form action="#">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required><br><br>
  
    <label for="email">ელფოსტა:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="communication">კომუნიკაციის მეთოდი:</label>
    <select id="communication" name="communication" required>
      <option value="phone">ტელეფონი</option>
      <option value="email">ელფოსტა</option>
    </select><br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>

  
<!-- მეორე დავალება -->



<form action="#">
    <label for="username">მომხმარებლის სახელი:</label>
    <input type="text" id="username" name="username" required><br><br>
  
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required><br><br>
  
    <label for="user_type">რეგისტრაციის ტიპი:</label>
    <select id="user_type" name="user_type" required>
      <option value="student">სტუდენტი</option>
      <option value="teacher">მასწავლებელი</option>
      <option value="parent">მშობელი</option>
    </select><br><br>
  
    <button type="submit">რეგისტრაცია</button>
  </form>

  
<!-- მესამე სავალება -->


<form action="#">
    <label for="email">ელფოსტის მისამართი:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="subscription_type">წევრობის ტიპი:</label>
    <select id="subscription_type" name="subscription_type" required>
      <option value="daily">ყოველდღიური</option>
      <option value="weekly">ყოველკვირეული</option>
      <option value="monthly">ყოველთვიური</option>
    </select><br><br>
  
    <button type="submit">გამოწერა</button>
  </form>

  
  <!-- მეოთხე დავალება -->



  <form action="#">
    <label for="question">შეკითხვა:</label>
    <input type="text" id="question" name="question" required><br><br>
  
    <label for="category">კატეგორია:</label>
    <select id="category" name="category" required>
      <option value="technical">ტექნიკური</option>
      <option value="service">სერვისი</option>
      <option value="pricing">ფასები</option>
    </select><br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>

<!-- მეხუთე დავალება -->



<form action="#">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required><br><br>
  
    <label for="phone">ტელეფონის ნომერი:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
  
    <label for="order_type">შეკვეთის ტიპი:</label>
    <select id="order_type" name="order_type" required>
      <option value="productA">პროდუქტი A</option>
      <option value="productB">პროდუქტი B</option>
      <option value="productC">პროდუქტი C</option>
    </select><br><br>
  
    <button type="submit">შეკვეთა</button>
  </form>
