<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio მაგალითები</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    section {
      margin: 20px;
    }
    video, audio {
      display: block;
      margin: 20px auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Video & Audio Tag Examples</h1>

  <section>
    <h2>Video Example 1</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს ვიდეო ფორმატს.
    </video>
  </section>

  <section>
    <h2>Video Example 2</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს ვიდეო ფორმატს.
    </video>
  </section>

  <section>
    <h2>Video Example 3</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/horse.mp4" type="video/mp4">
      <source src="https://www.w3schools.com/html/horse.ogg" type="video/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს ვიდეო ფორმატს.
    </video>
  </section>

  <section>
    <h2>Audio Example 1</h2>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს აუდიო ფორმატს.
    </audio>
  </section>

  <section>
    <h2>Audio Example 2</h2>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს აუდიო ფორმატს.
    </audio>
  </section>

  <section>
    <h2>Audio Example 3</h2>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
      თქვენი ბრაუზერი არ მხარს არ უჭერს აუდიო ფორმატს.
    </audio>
  </section>
</body>
</html>
