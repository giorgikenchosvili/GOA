    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>8:00 a.m.</td>
                <td>5:00 p.m.</td>
                <td>
                    <div>Introduction to XML</div>
                    <div>Validity: DTD and Relax NG</div>
                </td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
